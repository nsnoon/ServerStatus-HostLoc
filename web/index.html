<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>多服务器云监控</title>
    <meta name="keywords" content="以针会友">
    <meta name="description" content="以针会友">


    <!-- Fix chrome language detection -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh" />

    <!-- Styles -->
    <link href="css/core.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/panel.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'icons';
            src: url('fonts/icons/icons.eot');
            src: url('fonts/icons/icons.eot') format('embedded-opentype'), url('fonts/icons/icons.ttf') format('truetype'), url('fonts/icons/icons.woff') format('woff'), url('fonts/icons/icons.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!--[if lt IE 9]>
    <script src="/js/selectivizr-min.js"></script>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="page-section">
        <div class="container">
            <div id='cards' class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-block panel-block-sm panel-location">
                        <div class="location-header">
                            <h3 class="h4"><img src="img/clients/singapore.png"> 卡片列表模板 <small>Singapore</small></h3>
                            <i class="zmdi zmdi-check-circle text-success"></i>
                        </div>
                        <div class="location-progress">
                            <div class="progress progress-sm">
                                <div class="progress-bar" style="width: 92%;"></div>
                            </div>
                        </div>
                        <ul class="location-info list-styled">
                            <li><span class="list-label">状态:</span> 在线</li>
                            <li><span class="list-label">空闲:</span> 92%</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
			<div id="loading-notice">
				
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-warning" style="width: 100%;">加载中...</div>
				</div>
				<div style="text-align: center;">
					如果出现此消息，请确保您已启用Javascript！ <br />否则云监控主服务（服务端）未启动或已关闭。
				</div>
				<p></p>
			</div>
          	
            <table class="table table-striped">
            <!--style="display:none" --为隐藏列表-->
				<thead>
				<tr>
					<th id="status4" style="text-align: center;">状态</th>
					<th id="name">节点</th>
					<!--<th id="type">类型</th>-->
					<!--<th id="location">位置</th>-->
					<th id="uptime">时间</th>
					<th id="load">连接数</th>
					<th id="network">网络(B/s) ↓|↑</th>
					<th id="traffic">流量(B) ↓|↑</th>
					<th id="cpu">CPU</th>
					<th id="ram">内存</th>
					<th id="hdd">硬盘</th>
				</tr>
				</thead>
				
				<tbody id="servers">
				<!-- Servers here \o/ -->
				</tbody>
			</table>
  			
			<br />
			<div id="updated" style="margin-left: 5px;">更新中...</div>
		</div><hr>
        
    <!-- Scripts -->

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/serverstatus.js"></script>
</body>

</html>
